<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LeetMatric</title>
</head>
<body>
  <div class="container">
    <h1>LeetMetric</h1>
    <div class="user-container">
      <input type="text" placeholder="Enter User Name" id="user-id">
      <button id="search-button">Search</button>
    </div>
    <div class="stats-container">
      <div class="progress">
        <div class="progress-item">
          <div class="easy-progress circle">
            <span id="easy-label"></span>
             <P>Easy</P>
          </div>
        </div>
        <div class="progress-item">
          <div class="medium-progress circle">
            <span id="medium-label"></span>
            <p>Med</p>
          </div>
        </div>
        <div class="progress-item">
          <div class="hard-progress circle">
            <span id="hard-label"></span>
            <p>Hard</p>
          </div>
        </div>
      </div>
      <div class="stats-cards">
        <div class="card card1">Acceptance Rate:</div>
        <div class="card card2">Contribution Points:</div>
        <div class="card card3">Ranking:</div>
        <div class="card card4">Total Solved Problams:</div>
      </div>
      
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
